<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тотализатор</title>
    <link rel="stylesheet" type="text/css" href="css/sprites.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/less.all.css"/>
</head>
<body>
<div class="pe-main-frame">
    <table class="pe-main-table-2">
        <tr>
            <th class="col-1"></th>
            <th class="col-2"></th>
            <th class="col-3"></th>
            <th class="col-4"></th>
            <th class="col-5"></th>
            <th class="col-6"></th>
        </tr>
        <tr>
            <td rowspan="3" class="logo">
                <div class="img-wrapper logo"><img src="images/logo-sfb-sm.png"></div>
            </td>
            <td colspan="3">
                <div class="img-wrapper"><img class="actions" src="images/action-now.png"></div>

            </td>
            <td rowspan="3"></td>
            <td>
                <div class="img-wrapper"><img class="super-action" src="images/super-action2.png"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="table-border__columns">
                    <div class="row-border empty"></div>
                    <div class="row-border left"></div>
                    <div class="row-border right"></div>
                    <div class="row-border left"></div>
                    <div class="row-border right"></div>
                    <div class="row-border empty"></div>
                </div>
            </td>

            <td>
                <div class="table-border__columns">
                    <div class="row-border empty"></div>
                    <div class="row-border left-only"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="current-glass col1">
                    <div class="position-header-wrapper">
                        <div class="position-circle"><img class="green position-logo" src="images/tovar.png"></div>
                        <span class="position-name pfdin-light header"></span><br/>
                        <span class="pfdin-light next-position-name  header"></span>

                    </div>
                    <div class="glass-img-wrapper">

                        <div class="changing-class">
                            <!--<div class="current-percent lightblue"></div>-->
                            <div class="rest-title action"><img src="images/before-discount2.png"></div>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="current-glass col2">
                    <div class="position-header-wrapper">

                        <div class="position-circle"><img class="orange position-logo" src="images/tovar.png"></div>
                        <span class="pfdin-light position-name  header"></span><br/>
                        <span class="pfdin-light next-position-name  header"></span>

                    </div>
                    <div class="glass-img-wrapper">
                        <div class="changing-class">
                            <!--<div class="current-percent orange"></div>-->
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="current-glass col3">

                    <div class="position-header-wrapper">

                        <div class="position-circle"><img class="red position-logo" src="images/tovar.png"></div>
                        <span class="position-name pfdin-light header"></span><br/>
                        <span class="pfdin-light next-position-name  header"></span>

                    </div>
                    <div class="glass-img-wrapper">
                        <div class="changing-class">
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="current-glass col4">
                    <div class="position-header-wrapper">

                        <div class="position-circle"><img class="lightblue position-logo" src="images/tovar.png"></div>
                        <span class="position-name pfdin-light header"></span><br/>
                        <span class="pfdin-light next-position-name  header"></span>

                    </div>
                    <div class="glass-img-wrapper super-action">
                        <div class="changing-class">
                            <div class="current-percent orange super-action-percent"></div>
                            <div class="rest-title super-action">
                                <!--<img src="images/before-max-discount.png">--> </div>
                        </div>
                        <!--<div class="rest-title super-action"><span class="upper header"> До макс. <br/>скидки<br/> осталось</span>-->

                    </div>
                </div>
            </td>
        </tr>
        <tr class="tr-rest-header">
            <td></td>
            <td><span class="col1 rest upper header pfdin-bold"></span></td>
            <td><span class="col2 rest upper header pfdin-bold"></span></td>
            <td><span class="col3 rest upper header pfdin-bold"></span></td>
            <td></td>
            <td><span class="col4 rest upper header pfdin-bold"></span></td>
        </tr>
    </table>
</div>
<div class="pe-preloader-frame preloader wrapper">
    <div class=" outer">
        <div class="inner">
            <img src="images/svg/preloader.svg">
            <div>Loading...</div>
            <div class="show-loading-progress">Загружено
                <span class="preloading-percent">0</span>%
            </div>
        </div>
    </div>
</div>
